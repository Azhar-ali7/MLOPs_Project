groups:
  - name: api_alerts
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: |
          (
            sum(rate(api_requests_total{status=~"5.."}[5m])) 
            / 
            sum(rate(api_requests_total[5m]))
          ) > 0.05
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | printf \"%.2f\" }}% over the last 5 minutes"

      # High latency
      - alert: HighLatency
        expr: |
          histogram_quantile(0.95, 
            sum(rate(api_request_duration_seconds_bucket[5m])) by (le, endpoint)
          ) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High latency detected on {{ $labels.endpoint }}"
          description: "95th percentile latency is {{ $value | printf \"%.2f\" }}s"

      # API Down
      - alert: APIDown
        expr: up{job="heart-disease-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Heart Disease API is down"
          description: "The API has been unreachable for more than 1 minute"

      # Model not loaded
      - alert: ModelNotLoaded
        expr: model_loaded == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "ML Model not loaded"
          description: "The prediction model is not loaded"

      # High prediction latency
      - alert: HighPredictionLatency
        expr: |
          histogram_quantile(0.95, 
            sum(rate(prediction_duration_seconds_bucket[5m])) by (le)
          ) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High prediction latency"
          description: "95th percentile prediction latency is {{ $value | printf \"%.2f\" }}s"

      # Too many active requests
      - alert: TooManyActiveRequests
        expr: active_requests > 50
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Too many active requests"
          description: "{{ $value }} requests are currently being processed"

  - name: infrastructure_alerts
    rules:
      # Prometheus target down
      - alert: TargetDown
        expr: up == 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Target {{ $labels.job }} is down"
          description: "{{ $labels.instance }} has been unreachable for 5 minutes"

      # High memory usage (if node-exporter is available)
      - alert: HighMemoryUsage
        expr: |
          (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is {{ $value | printf \"%.2f\" }}%"
