apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: heart-disease-api
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: heart-disease.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: heart-disease-api
            port:
              number: 8000
      - path: /predict
        pathType: Prefix
        backend:
          service:
            name: heart-disease-api
            port:
              number: 8000
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: heart-disease-api
            port:
              number: 8000
      - path: /docs
        pathType: Prefix
        backend:
          service:
            name: heart-disease-api
            port:
              number: 8000
